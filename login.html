<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login or Register to access AI-powered quizzes and track your progress.">
    <title>Login / Register - IT Interview Hub</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="layout.js"></script>
    <style>
:root {
  --primary: #2563eb;
  --primary-dark: #1d4ed8;
  --dark: #0f172a;
  --light: #f8fafc;
  --gray: #64748b;
  --gray-light: #e2e8f0;
  --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  --transition: all 0.3s ease;
  --success: #10b981;
  --danger: #ef4444;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  line-height: 1.6;
  background: var(--light);
  color: var(--dark);
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  margin: 0;
  padding: 0;
}

main {
  padding: 5rem 0;
  min-height: calc(100vh - 200px);
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 500px;
  margin: 0 auto;
  padding: 0 5%;
}

.auth-card {
  background: white;
  border-radius: 12px;
  padding: 3rem;
  box-shadow: var(--shadow);
}

.auth-header {
  text-align: center;
  margin-bottom: 2rem;
}

.auth-header h1 {
  font-size: 2rem;
  color: var(--dark);
  margin-bottom: 0.5rem;
  font-weight: 700;
}

.auth-header p {
  color: var(--gray);
  font-size: 1rem;
}

.auth-tabs {
  display: flex;
  gap: 1rem;
  margin-bottom: 2rem;
  border-bottom: 2px solid var(--gray-light);
}

.auth-tab {
  flex: 1;
  padding: 1rem;
  background: none;
  border: none;
  border-bottom: 3px solid transparent;
  cursor: pointer;
  font-size: 1rem;
  font-weight: 500;
  color: var(--gray);
  transition: var(--transition);
  position: relative;
  bottom: -2px;
}

.auth-tab.active {
  color: var(--primary);
  border-bottom-color: var(--primary);
}

.auth-tab:hover {
  color: var(--primary);
}

.auth-form {
  display: none;
}

.auth-form.active {
  display: block;
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.form-group {
  margin-bottom: 1.5rem;
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  color: var(--dark);
  font-weight: 500;
  font-size: 0.95rem;
}

.form-group label .required {
  color: var(--danger);
}

.form-group input {
  width: 100%;
  padding: 0.85rem 1rem;
  border: 2px solid var(--gray-light);
  border-radius: 8px;
  font-size: 1rem;
  font-family: inherit;
  transition: var(--transition);
  background: white;
}

.form-group select {
  width: 100%;
  padding: 0.85rem 1rem;
  border: 2px solid var(--gray-light);
  border-radius: 8px;
  font-size: 1rem;
  font-family: inherit;
  transition: var(--transition);
  background: white;
  cursor: pointer;
}

.form-group select:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.form-group input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.form-group input.error {
  border-color: var(--danger);
}

.form-group .error-message {
  color: var(--danger);
  font-size: 0.85rem;
  margin-top: 0.5rem;
  display: none;
}

.form-group .error-message.show {
  display: block;
}

.form-group .help-text {
  color: var(--gray);
  font-size: 0.85rem;
  margin-top: 0.5rem;
}

.btn {
  width: 100%;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  background: var(--primary);
  color: white;
  padding: 0.85rem 2rem;
  border-radius: 8px;
  font-weight: 500;
  font-size: 1rem;
  border: none;
  cursor: pointer;
  transition: var(--transition);
  text-decoration: none;
  text-align: center;
  box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2), 0 2px 4px -1px rgba(37, 99, 235, 0.1);
}

.btn:hover {
  background: var(--primary-dark);
  transform: translateY(-2px);
  box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3), 0 4px 6px -2px rgba(37, 99, 235, 0.15);
}

.btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

.alert {
  padding: 1rem;
  border-radius: 8px;
  margin-bottom: 1.5rem;
  display: none;
}

.alert.show {
  display: block;
  animation: fadeIn 0.3s ease;
}

.alert-success {
  background: rgba(16, 185, 129, 0.1);
  border: 2px solid var(--success);
  color: var(--success);
}

.alert-error {
  background: rgba(239, 68, 68, 0.1);
  border: 2px solid var(--danger);
  color: var(--danger);
}

.alert-info {
  background: rgba(37, 99, 235, 0.1);
  border: 2px solid var(--primary);
  color: var(--primary);
}

@media (max-width: 768px) {
  .auth-card {
    padding: 2rem 1.5rem;
  }

  .auth-header h1 {
    font-size: 1.75rem;
  }
}
    </style>
</head>
<body>
    <div id="header"></div>

    <main>
        <div class="container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1><i class="fas fa-user-circle"></i> Welcome</h1>
                    <p>Login or Register to access quizzes</p>
                </div>

                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    <button class="auth-tab" data-tab="register">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </div>

                <!-- Alert Messages -->
                <div id="alertMessage" class="alert"></div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form active">
                    <div class="form-group">
                        <label for="loginEmail">Email <span class="required">*</span></label>
                        <input type="email" id="loginEmail" name="email" required placeholder="your.email@example.com">
                        <div class="error-message" id="loginEmailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password <span class="required">*</span></label>
                        <input type="password" id="loginPassword" name="password" required placeholder="Enter your password">
                        <div class="error-message" id="loginPasswordError"></div>
                    </div>
                    <button type="submit" class="btn" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="registerName">Full Name <span class="required">*</span></label>
                        <input type="text" id="registerName" name="name" required placeholder="Your Full Name">
                        <div class="error-message" id="registerNameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email <span class="required">*</span></label>
                        <input type="email" id="registerEmail" name="email" required placeholder="your.email@example.com">
                        <div class="error-message" id="registerEmailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="registerAddress">Address</label>
                        <input type="text" id="registerAddress" name="address" placeholder="Your Address">
                    </div>
                    <div class="form-group">
                        <label for="registerPhone">Phone Number</label>
                        <input type="tel" id="registerPhone" name="phone" placeholder="Your Phone Number">
                    </div>
                    <div class="form-group">
                        <label for="registerTopic">Preferred Quiz Topic <span class="required">*</span></label>
                        <select id="registerTopic" name="preferredTopic" required>
                            <option value="">Select a topic</option>
                            <option value="programming">Programming Fundamentals</option>
                            <option value="javascript">JavaScript</option>
                            <option value="python">Python</option>
                            <option value="java">Java</option>
                            <option value="web-development">Web Development</option>
                            <option value="data-structures">Data Structures</option>
                            <option value="algorithms">Algorithms</option>
                            <option value="system-design">System Design</option>
                            <option value="databases">Databases</option>
                        </select>
                        <div class="error-message" id="registerTopicError"></div>
                    </div>
                    <div class="form-group">
                        <label for="registerExperience">Experience Level</label>
                        <select id="registerExperience" name="experience">
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password <span class="required">*</span></label>
                        <input type="password" id="registerPassword" name="password" required placeholder="Minimum 6 characters">
                        <div class="help-text">Password must be at least 6 characters long</div>
                        <div class="error-message" id="registerPasswordError"></div>
                    </div>
                    <button type="submit" class="btn" id="registerBtn">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </form>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script type="module">
        import { authService } from './firebase-auth.js';

        // Tab switching
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                
                // Update tabs
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Update forms
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                document.getElementById(`${tabName}Form`).classList.add('active');
                
                // Clear alerts
                hideAlert();
            });
        });

        // Email validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Show alert
        function showAlert(message, type = 'info') {
            const alert = document.getElementById('alertMessage');
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;
            setTimeout(() => {
                alert.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        // Hide alert
        function hideAlert() {
            const alert = document.getElementById('alertMessage');
            alert.classList.remove('show');
        }

        // Show error
        function showError(fieldId, message) {
            const errorDiv = document.getElementById(`${fieldId}Error`);
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.classList.add('show');
                document.getElementById(fieldId).classList.add('error');
            }
        }

        // Clear errors
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
                el.textContent = '';
            });
            document.querySelectorAll('input.error, select.error').forEach(el => {
                el.classList.remove('error');
            });
        }

        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();
            hideAlert();

            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            // Validate email
            if (!email) {
                showError('loginEmail', 'Email is required');
                return;
            }
            if (!validateEmail(email)) {
                showError('loginEmail', 'Please enter a valid email address');
                return;
            }

            // Validate password
            if (!password) {
                showError('loginPassword', 'Password is required');
                return;
            }

            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';

            try {
                const result = await authService.login(email, password);

                if (result.success) {
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Get return URL from sessionStorage or default to test.html
                    const returnUrl = sessionStorage.getItem('returnUrl') || 'test.html';
                    sessionStorage.removeItem('returnUrl');
                    
                    setTimeout(() => {
                        window.location.href = returnUrl;
                    }, 1000);
                } else {
                    showAlert(result.message || 'Login failed. Please try again.', 'error');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                }
            } catch (error) {
                showAlert('Connection error. Please check your internet connection.', 'error');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
            }
        });

        // Register form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();
            hideAlert();

            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const address = document.getElementById('registerAddress').value.trim();
            const phone = document.getElementById('registerPhone').value.trim();
            const preferredTopic = document.getElementById('registerTopic').value;
            const experience = document.getElementById('registerExperience').value;
            const password = document.getElementById('registerPassword').value;

            // Validate name
            if (!name) {
                showError('registerName', 'Name is required');
                return;
            }

            // Validate email
            if (!email) {
                showError('registerEmail', 'Email is required');
                return;
            }
            if (!validateEmail(email)) {
                showError('registerEmail', 'Please enter a valid email address');
                return;
            }

            // Validate preferred topic
            if (!preferredTopic) {
                showError('registerTopic', 'Please select a preferred topic');
                return;
            }

            // Validate password
            if (!password) {
                showError('registerPassword', 'Password is required');
                return;
            }
            if (password.length < 6) {
                showError('registerPassword', 'Password must be at least 6 characters long');
                return;
            }

            const btn = document.getElementById('registerBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Registering...';

            try {
                const userData = {
                    name,
                    email,
                    address,
                    phone,
                    preferredTopic,
                    experience,
                    password
                };

                const result = await authService.register(userData);

                if (result.success) {
                    showAlert('Registration successful! Redirecting...', 'success');
                    
                    // Get return URL from sessionStorage or default to test.html
                    const returnUrl = sessionStorage.getItem('returnUrl') || 'test.html';
                    sessionStorage.removeItem('returnUrl');
                    
                    setTimeout(() => {
                        window.location.href = returnUrl;
                    }, 1000);
                } else {
                    showAlert(result.message || 'Registration failed. Please try again.', 'error');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-user-plus"></i> Register';
                }
            } catch (error) {
                showAlert('Connection error. Please check your internet connection.', 'error');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-user-plus"></i> Register';
            }
        });

        // Check if already logged in
        if (authService.isAuthenticated()) {
            window.location.href = 'test.html';
        }
    </script>
</body>
</html>
